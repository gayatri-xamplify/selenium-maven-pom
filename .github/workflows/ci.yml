name: Run Selenium TestNG Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ⚙️ Set up Chrome
      uses: browser-actions/setup-chrome@v1

    - name: 🧪 Run Maven tests
      run: mvn clean test

    - name: 📤 Upload Extent Report (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ExtentReports
        path: test-output/ExtentReport/  # Update path as per your report folder

    - name: 📤 Upload Screenshots (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: screenshots/  # Update this if screenshot path differs
